<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processed File</title>
    <link href="https://fonts.googleapis.com/css2?family=Fantasy&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fantasy', sans-serif;
            background: linear-gradient(135deg, #e6f7ff, #fff);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #2C3E50;
            text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.7);
        }

        p {
            font-size: 1.2rem;
            color: #34495e;
            margin: 15px 0;
        }

        a {
            display: inline-block;
            background-color: #4A90E2;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.1rem;
            transition: background-color 0.3s, transform 0.2s;
            margin: 10px 0;
        }

        a:hover {
            background-color: #357ABD;
            transform: translateY(-2px);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Processed File</h1>
        
        {% if filename.endswith('.mp4') %}
            <p>Click below to download and play the video:</p>
            <a href="{{ url_for('uploaded_file', filename=filename) }}" download>Download Processed Video</a>
        {% elif filename.endswith(('.jpg', 'jpeg', 'png')) %}
            <p>Here is your cartoonized image:</p>
            <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Cartoonized Image">
        {% endif %}
        
        <br>
        <a href="/">Upload another file</a>
    </div>
</body>
</html>
