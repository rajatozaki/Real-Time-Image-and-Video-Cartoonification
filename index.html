<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoonizer</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <link href="https://fonts.googleapis.com/css2?family=Fantasy&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fantasy', sans-serif;
            background: linear-gradient(135deg, #a2c2e6, #f0f8ff);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #2C3E50;
            text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.7);
        }

        form {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            transition: transform 0.3s;
        }

        form:hover {
            transform: scale(1.02);
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            font-size: 1.1rem;
            color: #34495e;
        }

        input[type="file"] {
            margin: 10px 0;
            padding: 10px;
            border: 2px solid #4A90E2;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="file"]:focus {
            border-color: #2980b9;
            outline: none;
        }

        input[type="radio"] {
            margin: 0 5px;
            cursor: pointer;
        }

        button {
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
        }

        button:hover {
            background-color: #357ABD;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <h1>Cartoonize Your Image or Video</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="file">Select an image or video:</label>
        <input type="file" name="file" id="file" required><br>
        
        <label for="mode">Choose mode:</label>
        <input type="radio" id="image" name="mode" value="image" checked>
        <label for="image">Image</label>
        <input type="radio" id="video" name="mode" value="video">
        <label for="video">Video</label><br>
        
        <button type="submit">Upload and Cartoonize</button>
    </form>
</body>
</html>
